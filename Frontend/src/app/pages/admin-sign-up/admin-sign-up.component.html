<div class="flex flex-col items-center justify-center min-h-screen py-2">
  <h1 class="text-4xl font-bold mb-4">Sign Up For Admin</h1>
  <form class="w-full max-w-sm">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="userName">
        User Name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="userName"
        type="text"
        name="userName"
        [(ngModel)]="signUp.userName"
        placeholder="User Name"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        type="email"
        name="email"
        [(ngModel)]="email1"
        name="email1"
        placeholder="Email"
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        name="password"
        [(ngModel)]="signUp.password"
        placeholder="Password"
      />
    </div>
      <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
       Confirm Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="confirmPassword"
        type="password"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        placeholder="Confirm Password"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
        (click)="Register()"
      >
        Sign Up
      </button>
    </div>
    <div class="mt-4 text-center">
      <span class="text-gray-600 text-sm">Already have an account?</span>
      <a href="/Sign-in" class="font-bold text-sm text-blue-500 hover:text-blue-800 ml-1">
        Sign In
      </a>
    </div>
  </form>
</div>
